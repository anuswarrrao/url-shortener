<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            color: #fff;
        }
        .card {
            border-radius: 1rem;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .heading-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2575fc;
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
        }
        .btn-primary:hover {
            background-color: #6a11cb;
        }
        .alert-success {
            background-color: #4caf50;
            color: white;
        }
        .alert-danger {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="card shadow-lg mt-5 mb-5 p-4">
                <div class="text-center">
                    <div class="heading-icon">üîó</div>
                    <h2 class="mb-3 text-primary">URL Shortener</h2>
                    <p class="text-muted mb-4">Create a custom, password-protected short link with an optional expiration date.</p>
                </div>

                {% if short_url %}
                    <div class="alert alert-success text-center">
                        ‚úÖ Your short URL: <a href="{{ short_url }}" target="_blank" class="text-white">{{ short_url }}</a>
                    </div>
                {% endif %}

                {% if message %}
                    <div class="alert alert-danger text-center">{{ message }}</div>
                {% endif %}

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">üîó Long URL</label>
                        <input type="url" class="form-control" name="long_url" placeholder="https://example.com" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">üè∑Ô∏è Custom Slug (optional)</label>
                        <input type="text" class="form-control" name="custom_slug" placeholder="your-custom-slug">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">üìÖ Expiration Date (optional)</label>
                        <input type="date" class="form-control" name="expires_at">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">üîê Password (optional)</label>
                        <input type="password" class="form-control" name="password" placeholder="Set a password">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-2">Shorten URL</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
